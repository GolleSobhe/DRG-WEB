<mat-toolbar class="mat-elevation-z6 navbar">
  <div fxHide.gt-sm fxLayoutAlign="start center">
    <button class="menu-button" mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <div fxHide.lt-md>
    <span>
      <img
        routerLink="/home"
        routerLinkActive="active"
        src="assets/images/logo.jpeg"
        alt="angular"
        class="logo mat-focus-indicator mat-button mat-button-base"
    /></span>

    <button mat-button routerLink="/who-whe-are" routerLinkActive="active">
      <mat-icon>info</mat-icon>
      <span translate>About</span>
    </button>

    <button mat-button routerLink="/projects" routerLinkActive="active">
      <mat-icon>emoji_objects</mat-icon>
      <span translate>Our projects</span>
    </button>

    <button mat-button routerLink="/president" routerLinkActive="active">
      <mat-icon>emoji_emotions</mat-icon>
      <span translate>Our president</span>
    </button>

    <button mat-button routerLink="/" routerLinkActive="active">
      <mat-icon>signal_wifi_4_bar_lock</mat-icon>
      <span translate>News</span>
    </button>

    <button *ngIf="!token" mat-button routerLink="/register" routerLinkActive="active">
      <mat-icon>person</mat-icon>
      <span translate>Register</span>
    </button>
  </div>

  <span fxFlex></span>

  <app-language-selector translate></app-language-selector>

  <div *ngIf="token; else logoutButon">
    <button mat-button (click)="logout()" routerLinkActive="active">
      <mat-icon>exit_to_app</mat-icon>
      <span translate>Logout</span>
    </button>
  </div>

  <ng-template #logoutButon>
    <button mat-button routerLink="/login" routerLinkActive="active">
      <mat-icon>lock</mat-icon>
      <span translate>Login</span>
    </button>
  </ng-template>

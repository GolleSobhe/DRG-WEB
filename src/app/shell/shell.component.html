<div fxFlex>
  <app-header [sidenav]="sidenav"></app-header>

  <mat-sidenav-container fxFill>
    <mat-sidenav #sidenav mode="over" ngClass.gt-sm="has-border">
      <nav>
        <mat-list>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/home" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>Home</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/who-whe-are" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>About</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/project" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>Our project</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/president" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>Our president</span>
          </a>
          <mat-divider></mat-divider>
        </mat-list>
      </nav>
    </mat-sidenav>
    <mat-sidenav-content style="background-color: white;">
      <router-outlet></router-outlet>
      <app-footer></app-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

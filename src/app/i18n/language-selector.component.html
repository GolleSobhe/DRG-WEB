<button mat-button *ngIf="icon; else text" [matMenuTriggerFor]="languageMenu">
  <mat-icon>language</mat-icon>
  <span translate>{{ currentLanguage }}</span>
</button>

<ng-template #text>
  <button mat-raised-button color="primary" [matMenuTriggerFor]="languageMenu">
    {{ currentLanguage }}
  </button>
</ng-template>
<mat-menu #languageMenu="matMenu">
  <button mat-menu-item *ngFor="let language of languages" (click)="setLanguage(language)">
    {{ language }}
  </button>
</mat-menu>

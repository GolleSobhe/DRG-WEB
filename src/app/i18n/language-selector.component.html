<button mat-button [matMenuTriggerFor]="languageMenu">
  <mat-icon>language</mat-icon>
  <span translate="{{ currentLanguage }}"></span>
</button>

<mat-menu #languageMenu="matMenu">
  <button mat-menu-item *ngFor="let language of languages" (click)="setLanguage(language)" translate>
    {{ language }}
  </button>
</mat-menu>

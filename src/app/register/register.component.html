<div fxFill fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1.5rem" class="mat-typography">
  <div class="icons"><app-social-icons></app-social-icons></div>

  <div class="login-container container" fxLayout="row" fxLayoutAlign="center">
    <mat-card fxFlex="90%" fxFlex.sm="66%" fxFlex.md="50%" fxFlex.gt-md="33%" class="login-box">
      <mat-card-title>
        <div style="text-align: center;">Adhérer à la DRG</div>
      </mat-card-title>

      <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
        <div class="login-error" [hidden]="!error || isLoading" translate>
          Username or password incorrect.
        </div>
        <br />
        <div class="login-fields" fxLayout="column">
          <mat-form-field [hideRequiredMarker]="true">
            <input
              type="text"
              matInput
              formControlName="username"
              autocomplete="username"
              [placeholder]="'Username' | translate"
              required
            />
            <mat-error *ngIf="loginForm.controls.username.invalid && loginForm.controls.username.touched">
              <span translate>Username is required</span>
            </mat-error>
          </mat-form-field>

          <mat-form-field [hideRequiredMarker]="true">
            <input
              type="email"
              matInput
              formControlName="email"
              autocomplete="email"
              [placeholder]="'Email' | translate"
              required
            />
            <mat-error *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.touched">
              <span translate>Email is required</span>
            </mat-error>
          </mat-form-field>

          <mat-form-field [hideRequiredMarker]="true">
            <mat-label translate>Birth day</mat-label>
            <input matInput [matDatepicker]="birthDay" formControlName="birthDay" />
            <mat-datepicker-toggle matSuffix [for]="birthDay"></mat-datepicker-toggle>
            <mat-datepicker #birthDay color="primary"></mat-datepicker>
          </mat-form-field>

          <mat-form-field [hideRequiredMarker]="true">
            <input type="text" matInput formControlName="city" autocomplete="city" [placeholder]="'City' | translate" />
          </mat-form-field>

          <mat-form-field [hideRequiredMarker]="true">
            <input
              type="password"
              matInput
              formControlName="password"
              autocomplete="current-password"
              [placeholder]="'Password' | translate"
              required
            />
            <mat-error *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched">
              <span translate>Password is required</span>
            </mat-error>
          </mat-form-field>

          <br />
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading">
            <app-loader class="inline-loader" [isLoading]="isLoading"></app-loader>
            <span translate>Create an account</span>
          </button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
